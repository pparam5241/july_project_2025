spring.application.name=July Project Production
server.servlet.context-path=/july-project

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_management_july?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties (Optional but commonly used)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect